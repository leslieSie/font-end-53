<script>
    // 利用Array.from浅拷贝来实现
    let copyArray = Array.from({ length: 12 }, (val, key) => {
        return ({ 1: 222, 2: 123, 5: 888 }[key + 1] || null)
    });
    console.log(copyArray);
</script>
