<html>

<body>
    <p>某公司 1 到 12 月份的销售额存在一个对象里面</p>
    <img src="../../demo-image/scene02.png" />
</body>
<script>
    var data = {
        1: 222,
        2: 123,
        5: 888
    };

    function result(obj) {
        let returnArray = [];
        for (let i = 1; i <= 12; i++) {
            if (data.hasOwnProperty(i)) {
                returnArray.push(obj[i]);
            } else {
                returnArray.push(null);
            }
        }
        return returnArray;
    }
    console.log(result(data));
</script>

</html>
